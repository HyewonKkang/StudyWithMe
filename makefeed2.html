<!DOCTYPE HTML>
<html>
	<head>
		<title>PhP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		</head>
	<body class="is-preload">
			<div id="wrapper">
					<footer id="footer">
						<div class="inner">
							<section>
								<h1>게시물 작성</h1><br>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="file" name="file" id="file" accept=".jpg,.jpeg,.png" />
											<span class="image">
												<img src="file" alt="" />
											</span>
										</div>
										<div class="field half">
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="TEXT"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Upload" class="primary" /></li>
									</ul>
								</form>
							</section>
						</div>
					</footer>

			</div>

		<!-- Scripts -->


	</body>
</html>
