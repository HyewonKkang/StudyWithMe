<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8" />
	<meta name="viewport" content = " width=device-width, initial-scale1.0"/>
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge" />
	
	<style>
		img { width : 300px; height : 500px; }
		#image_container {  width:300px; height: 500px; border :1px solid; margin : 1px;}
	</style>
</head>
<body>
	<div id ="image_container" >
	</div>
	<input type ="file" id = "image" accept ="image/*" onchange = "setTimeTable(event);" />
	
	
	
	<script>
	function setTimeTable(event) {
		var reader = new FileReader();
		
		reader.onload = function(event) {
			var img = document.createElement("img");
			img.setAttribute("src", event.target.result);
			img.onclick = function() {window.open('src','asdfo8or','scrollbars=yes,width=417,height=385,top=10,left=20');}
			document.querySelector("div#image_container").appendChild(img);
			};
			
			reader.readAsDataURL(event.target.files[0]);
			}
			
	</script>
	
</body>
</html>
