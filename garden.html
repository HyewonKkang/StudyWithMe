<html>
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" type = "text/css" href = "garden.css">
</head>
<body>
<div class="graph">
    <ul class="months">
      <li>Jan</li>
      <li>Feb</li>
      <li>Mar</li>
      <li>Apr</li>
      <li>May</li>
      <li>Jun</li>
      <li>Jul</li>
      <li>Aug</li>
      <li>Sep</li>
      <li>Oct</li>
      <li>Nov</li>
      <li>Dec</li>
    </ul>
    <ul class="days">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class="squares">
	<script type="text/javascript">
		const squares = document.querySelector('.squares');
		for (var i = 1; i < 365; i++) {
			const level = Math.floor(Math.random() * 3);  
			squares.insertAdjacentHTML('beforeend', `<li data-level="${level}"></li>`);
		}
	</script>
	</ul>
	<div class = "LessMore">
        <ul class = "legend">
			SoSo
            <li style="background-color: #ebedf0"></li>
			<li></li>
            Excellent
            <li style="background-color: #196127"></li>
         </ul>
	</div>
</div>
</body>
</html>
